<!DOCTYPE html>
<html lang="en" class="scroll-smooth selection:bg-[#FFEED9]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agung's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.svg" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
