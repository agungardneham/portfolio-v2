<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-primary px-5" style="box-sizing: border-box">
    <!--Header-->
    <header>
      <div class="flex items-center py-5 shrink-0">
        <a href="landing.html">
          <h1
            class="font-pacifico text-secondary text-[1.5rem] not-italic font-normal leading-normal"
          >
            <span class="text-tertiary">My</span>Portfolio
          </h1>
        </a>
      </div>
    </header>

    <!--Profile Details-->
    <main>
      <!--Profile Card-->
      <div class="flex shrink-0 filter drop-shadow-0-0-1-rgba-0">
        <div
          class="container flex flex-col justify-center items-center shrink-0 w-full px-5 py-5 bg-[#FFF] rounded-[1.25rem] shadow-custom"
        >
          <!--Profile Picture-->
          <div
            class="bg-local bg-no-repeat bg-cover w-[12.5rem] h-[12.5rem] mx-auto rounded-[1.25rem] my-3 bg-secondary shrink-0 shadow-custom2"
            style="background-image: url('./resources/profile_picture.png')"
          ></div>
          <!--Name-->
          <div class="inline-flex justify-center items-center">
            <h1
              class="font-raleway text-[1.77625rem] text-[#0b0909] not-italic font-bold leading-[2.22031rem]"
            >
              Agung Mahendra
            </h1>
          </div>
          <!--Career Details-->
          <div
            class="flex justify-center items-center rounded-[0.3125rem] px-[0.3125ren] py-0"
          >
            <h2
              class="font-raleway text-[1rem] not-italic font-medium leading-[2.5rem] text-[#0b090980]"
            >
              <!--rgba(11, 9, 9, 0.50) === #0b090980-->
              FullStack Developer
            </h2>
          </div>

          <!--Social Media Icons-->
          <!--Facebook-->
          <div class="inline-flex items-start gap-[0.56844rem] mb-[1.4rem]">
            <a href="facebook.com">
              <div
                class="flex justify-center items-center py-[1.29194rem] px-[1.55038rem] bg-[#F2F7FC] rounded-[0.51681rem] gap-[0.51681rem]"
              >
                <img
                  src="resources/fb_logo.svg"
                  alt="fb_logo"
                  class="w-[0.65113rem] h-[1.24031rem]"
                />
              </div>
            </a>
            <!--LinkedIn-->
            <a href="https://www.linkedin.com/in/agung-mahendra/">
              <div
                class="flex items-start py-[1.29194rem] px-[1.55038rem] bg-[#F2F7FC] rounded-[0.51681rem] gap-[0.51681rem]"
              >
                <div
                  class="flex w-[1.24031rem] py-[0.15506rem] px-[0.10338rem] flex-col items-start gap-[0.51681rem] rounded-[0.51681rem] bg-[#F2F7FC]"
                >
                  <img
                    src="resources/linkedin_logo.svg"
                    alt="linkedin_logo"
                    class="w-[0.985rem] h-[0.93025rem]"
                  />
                </div>
              </div>
            </a>
            <!--Twitter-->
            <a href="twitter.com">
              <div
                class="flex items-start py-[1.29194rem] px-[1.55038rem] bg-[#F2F7FC] rounded-[0.51681rem] gap-[0.51681rem]"
              >
                <div
                  class="flex py-[0.20669rem] px-[0.10338rem] flex-col items-start gap-[0.51681rem]"
                >
                  <img
                    src="resources/twitter_logo.svg"
                    alt="twitter_logo"
                    class="w-[1.05344rem] h-[0.8565rem]"
                  />
                </div>
              </div>
            </a>
            <!--Github-->
            <a href="https://github.com/agungardneham">
              <div
                class="flex flex-col items-start gap-[0.51681rem] py-[1.29194rem] px-[1.55038rem] bg-[#F2F7FC] rounded-[0.51681rem]"
              >
                <div
                  class="flex p-[0.10338rem] flex-col items-start gap-[0.51681rem]"
                >
                  <img
                    src="resources/github_logo.svg"
                    alt="github_logo"
                    class="w-[0.8565rem] h-[1.00806rem]"
                  />
                </div>
              </div>
            </a>
          </div>

          <!--Contact Card-->
          <div
            class="w-11/12 h-auto bg-[#F2F5F9] rounded-[1.25rem] shrink-0 px-2 py-4"
          >
            <!--Phone Group-->
            <div class="shrink-0 w-[16rem] h-[3.9375rem]">
              <!--Phone-->
              <div class="inline-flex items-center gap-[0.625rem]">
                <!--Phone Img-->
                <div
                  class="flex p-[0.625rem] items-start gap-[0.3125rem] rounded-[0.5rem] bg-[#F2F7FC]"
                >
                  <div
                    class="flex py-[0.125rem] px-[0.375rem] items-start gap-[0.625rem] rounded-[0.51681rem] bg-[#F2F7FC]"
                  >
                    <img
                      src="resources/phone.svg"
                      alt="phone"
                      class="w-[0.75rem] h-[1.25rem]"
                    />
                  </div>
                </div>
                <!--Phone details-->
                <div class="flex py-[0.3125rem] px-0 flex-col items-start">
                  <div class="flex h-[0.9375rem] justify-center items-center">
                    <h3
                      class="text-[#1a100380] font-raleway text-[0.875rem] not-italic font-semibold leading-[0rem]"
                    >
                      Phone
                    </h3>
                  </div>
                  <p
                    class="text-[#000] font-raleway text-[0.875rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    +62 859 1067 33311
                  </p>
                </div>
              </div>
              <!--Line 1-->
              <div class="w-[16rem] h-[0.0625rem] bg-[#E3E3E3]"></div>
            </div>

            <!--Email Group-->
            <div class="w-[18.875rem] h-[3.9375rem] shrink-0">
              <!--Email Container-->
              <div class="inline-flex items-start gap-[0.75rem]">
                <!--Email Img-->
                <div
                  class="flex p-[0.625rem] flex-col items-start gap-[0.3125rem] rounded-[0.5rem] bg-[#F2F7FC]"
                >
                  <div
                    class="flex py-[0.0625rem] px-[0.125rem] flex-col items-start gap-[0.625rem] rounded-[0.51681rem] bg-[#F2F7FC]"
                  >
                    <img
                      src="resources/mail.svg"
                      alt="mail"
                      class="w-[1.25rem] h-[1.21rem]"
                    />
                  </div>
                </div>
                <!--Email Details-->
                <div class="flex py-[0.3125rem] px-0 flex-col items-start">
                  <!--Email Text-->
                  <div class="flex h-[0.9375rem] justify-center items-center">
                    <h3
                      class="text-[#1a100380] font-raleway text-[0.875rem] not-italic font-semibold leading-[0rem]"
                    >
                      Email
                    </h3>
                  </div>
                  <p
                    class="text-[#000] font-raleway text-[0.8rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    agungmahendra1322@gmail.com
                  </p>
                </div>
              </div>
              <!--Line 3-->
              <div class="w-[16rem] h-[0.0625rem] bg-[#E3E3E3]"></div>
            </div>

            <!--Location-->
            <div class="w-[16rem] h-[4.125rem] shrink-0">
              <!--Location Container-->
              <div class="inline-flex items-start gap-[0.625rem]">
                <!--Location Icon-->
                <div
                  class="flex p-[0.625rem] flex-col items-start gap-[0.3125rem] rounded-[0.5rem] bg-[#F2F7FC]"
                >
                  <div
                    class="flex py-[0.125rem] px-[0.3125rem] items-start gap-[0.625rem] rounded-[0.51681rem] bg-[#F2F7FC]"
                  >
                    <img
                      src="resources/loc_out.svg"
                      alt="location_icon_outline"
                      class="w-[0.84375rem] h-[1.21869rem]"
                    />
                    <img
                      src="resources/loc_in.svg"
                      alt="location_icon"
                      class="w-[0.27538rem] h-[0.27538rem] absolute left-[0.59669rem] top-[0.41306rem]"
                    />
                  </div>
                </div>
                <!--Location Details-->
                <div class="flex py-[0.3125rem] px-0 flex-col items-start">
                  <div class="flex h-[0.9375rem] justify-center items-center">
                    <h3
                      class="text-[#1a100380] font-raleway text-[0.875rem] not-italic font-semibold leading-[0rem]"
                    >
                      Location
                    </h3>
                  </div>
                  <p
                    class="text-[#000] font-raleway text-[0.875rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    Probolinggo, East Java
                  </p>
                </div>
              </div>
              <!--Line 4-->
              <div class="w-[16rem] h-[0.0625rem] bg-[#E3E3E3]"></div>
            </div>

            <!--Download Button-->
            <div class="flex justify-center mb-5">
              <button
                href="resources/agung_cv_ats.pdf"
                download
                class="inline-flex py-[0.625rem] px-[1.25rem] justify-center items-center gap-[0.625rem] rounded-[1.25rem] bg-[#FF9C1B]"
              >
                <!-- <img
                  src="resources/download_symbol.svg"
                  alt="download"
                  class="w-[1.5rem] h-[1.5rem]"
                /> -->
                <p
                  class="text-[#F2F7FC] font-raleway text-[0.75rem] not-italic font-semibold leading-[1.25rem]"
                >
                  Download Resume
                </p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Navbar-->
    <nav
      class="flex w-full h-[6.25rem] px-[12.5%] my-5 rounded-[1.25rem] bg-[#F2F7FC] shadow-custom2"
    >
      <div
        class="flex w-full flex-col justify-center items-center gap-[0.625rem] bg-[#F2F7FC]"
      >
        <!--Nav Cards-->
        <!--Position harus diadjust right & top-->
        <div class="flex justify-center items-center gap-[2.5rem] absolute">
          <!--Home Card-->
          <a href="#">
            <div class="flex items-start gap-[0.625rem]">
              <div class="w-[5rem] h-[5rem] rounded-[1.25rem] bg-[#FF9C1B]">
                <!--adjust position absolute right top-->
                <div
                  class="flex flex-col justify-center items-center relative top-[20%]"
                >
                  <img
                    src="resources/home.svg"
                    alt="home"
                    class="w-[1.5rem] h-[1.5rem]"
                  />
                  <p
                    class="text-[#FFF] font-raleway text-[0.75rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    Home
                  </p>
                </div>
              </div>
            </div>
          </a>

          <!--Resume Card-->
          <a href="#">
            <div class="flex items-start gap-[0.625rem]">
              <div class="w-[5rem] h-[5rem] rounded-[1.25rem] bg-[#E1E8EF]">
                <!--adjust position absolute right top-->
                <div
                  class="flex flex-col justify-center items-center relative top-[20%] gap-[0.1875rem]"
                >
                  <img
                    src="resources/resume.svg"
                    alt="home"
                    class="w-[1.5rem] h-[1.5rem]"
                  />
                  <p
                    class="text-[#000] font-raleway text-[0.75rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    Resume
                  </p>
                </div>
              </div>
            </div>
          </a>

          <!--Contact Card-->
          <a href="#">
            <div class="flex items-start gap-[0.625rem]">
              <div class="w-[5rem] h-[5rem] rounded-[1.25rem] bg-[#E1E8EF]">
                <!--adjust position absolute right top-->
                <div
                  class="flex flex-col items-center relative top-[20%] gap-[0.1875rem]"
                >
                  <img
                    src="resources/contact.svg"
                    alt="home"
                    class="w-[1.5rem] h-[1.5rem]"
                  />
                  <p
                    class="text-[#000] font-raleway text-[0.75rem] not-italic font-semibold leading-[1.25rem]"
                  >
                    Contact
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
